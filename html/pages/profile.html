<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/structure.css">
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <!-- Aggiunta di Bootstrap Icons per icone -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Modifica del colore del titolo MODIFICA DATI */
        .modifica-dati {
            color: black;
        }
        /* Modifica della dimensione del testo per NOME e COGNOME */
        .small-text {
            font-size: 0.9rem; /* Più piccolo del normale */
        }
        /* Separazione tra profilo e modifica dati */
        .profile-column {
            padding-right: 30px;
            text-align: center;
        }
        .edit-column {
            padding-left: 30px;
        }
        /* Aggiungere margine tra i campi del profilo */
        .profile-field {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 pt-5 primary">
        <div class="purchase-list mt-4">
            <div class="row">
                <!-- Colonna del profilo -->
                <div class="col-md-6 profile-column d-flex align-items-center justify-content-start flex-column">
                    <!-- Immagine del profilo -->
                    <img src="C:\Users\Studente\Desktop\PROFILO-profile.svg" class="card-img-top" alt="Immagine del profilo" style="max-width: 100%; height: auto;">
                    <h2 class="mt-4">PROFILO</h2>
                    
                    <!-- Dati esistenti -->
                    <h4 class="small-text"><strong>NOME:</strong> </h4>
                    <h4 class="small-text profile-field" align="left"><strong>COGNOME:</strong> </h4>
                    <h4 class="small-text profile-field"><strong>EMAIL:</strong> </h4>
                </div>
                
                <!-- Colonna per modificare i dati -->
                <div class="col-md-6 edit-column">
                    <h2 class="modifica-dati">MODIFICA DATI</h2>
                    
                    <!-- Aggiunta di un messaggio di alert per l'invio del modulo -->
                    <div id="alertSuccess" class="alert alert-success d-none" role="alert">
                        I dati sono stati aggiornati con successo!
                    </div>
                    <div id="alertError" class="alert alert-danger d-none" role="alert">
                        Si è verificato un errore nell'aggiornamento dei dati.
                    </div>
                    
                    <!-- Modulo per l'inserimento dei dati con Bootstrap -->
                    <form action="/submit-form" method="POST">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Inserisci il nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il tuo nome" required data-bs-toggle="tooltip" data-bs-placement="top" title="Inserisci il tuo nome completo">
                        </div>
                        
                        <div class="mb-3">
                            <label for="cognome" class="form-label">Inserisci il cognome:</label>
                            <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Inserisci il tuo cognome" required data-bs-toggle="tooltip" data-bs-placement="top" title="Inserisci il tuo cognome completo">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Inserisci la password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Inserisci la tua password" required data-bs-toggle="tooltip" data-bs-placement="top" title="Scegli una password sicura">
                        </div>
                        
                        <div class="mb-3">
                            <label for="conferma-password" class="form-label">Conferma la password:</label>
                            <input type="password" class="form-control" id="conferma-password" name="conferma-password" placeholder="Conferma la tua password" required data-bs-toggle="tooltip" data-bs-placement="top" title="Conferma la password inserita">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Indirizzo Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required data-bs-toggle="tooltip" data-bs-placement="top" title="Inserisci il tuo indirizzo email">
                            <div id="emailHelp" class="form-text">Non condivideremo mai la tua email con altri.</div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="check" required>
                            <label class="form-check-label" for="exampleCheck1">Accetto i termini e le condizioni</label>
                        </div>

                        <!-- Pulsante secondario al posto di conferma con icona -->
                        <button type="submit" class="btn btn-secondary">
                            <i class="bi bi-check-circle"></i> CONFERMA
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusione di JavaScript di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Inizializzazione dei tooltips di Bootstrap -->
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>
</html>
